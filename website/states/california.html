<!DOCTYPE html>
<html lang="en">
    <head>
        <title>California</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="../style.css">
    
        <!-- import the webpage's javascript file! -->
        <script src="../script.js" defer></script>
    </head>

    <body>
        <h1> Welcome to California! </h1>
        <img src="../images/CaliforniaBlack.png" alt="Map of California" height="800" width="800>
        <a href=""> <img src="../images/redDot.png" alt="Red dot" height="20" width="20"></a>
    </body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="../images/CaliforniaSD.jpg" style="width:100%">
          <div class="text">San Diego</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="../images/CaliforniaLA.jpg" style="width:100%">
          <div class="text">Los Angeles</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="../images/CaliforniaSF.jpg" style="width:100%">
          <div class="text">San Francisco</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
