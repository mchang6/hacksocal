<html>
    <head>
      <style>
        body, html {
            height: 100%;
          }

          .parallax {
            /* The image used */
            background-image: url("images/CaliforniaSD.jpg");

            /* Full height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }

          #myBtn:hover {
        background-color: #555; /* Add a dark-grey background on hover */
      }
      #myBtn { 
          position: fixed; /* Fixed/sticky position */
          top: 20px; /* Place the button at the bottom of the page */
          right: 30px; /* Place the button 30px from the right */
          z-index: 99; /* Make sure it does not overlap */
          border: none; /* Remove borders */
          outline: none; /* Remove outline */
          background-color:  #5A7D7C;/* Set a background color */
          color: white; /* Text color */
          cursor: pointer; /* Add a mouse pointer on hover */
          padding: 15px; /* Some padding */
          border-radius: 10px; /* Rounded corners */
          font-size: 18px; /* Increase font size */
      }
      </style>
    </head>
    <body>
      <center><div class = "parallax"></div>
      <div style="height:250px;background-color:white;font-size:36px; font-family: sans sarif">
        
        </div></center>
      <center><div style="color: #777;background-color:white;
      text-align:center;padding:50px 80px;text-align: justify;">
          <h3 style="text-align:center;">Join today!</h3>
          Become a member to share pictures and tips from your travels around the world,
        joining a welcoming community of tourists who have a passion of seeing the 
        beauties of the planet we share.
      </div></center>
      <p>
        <button id="myBtn">Sign In</button>
      </p>
        
      <div class="parallax"></div>
    <div class = "signIn">
      <div id="logged-out">
        <h2>Create an Account</h2>
        <p>
          Email Address
          <input id='email-address' type="email" />
        </p>
        <p>
          Password
          <input id='password' type="password" />
        </p>
        <p>
          <button onclick="signUp();">Sign Up</button>
        </p>
        <h2>Sign In</h2>
        <p>
          Email Address
          <input id="email-address-sign-in" type="email" />
        </p>
        <p>
          Password
          <input id="password-sign-in" type="password" />
        </p>
        <p>
          <button onclick="signIn();">Sign In</button>
        </p>
      </div>
      <div id="logged-in">
        <p id="greeting"></p>
        <button onclick="signOut();">Sign Out</button>
      </div>



  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);  
        
  function signUp() {
    let email = document.getElementById('email-address').value;
    let password = document.getElementById('password').value;
  
    firebase.auth().createUserWithEmailAndPassword(email, password);
    }
  function signIn() {
          let email = document.getElementById('email-address-sign-in').value;
          let password = document.getElementById('password-sign-in').value;
  
          firebase.auth().signInUserWithEmailAndPassword(email, password);
        }
  
    firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
        alert('You are signed in! ' + user.uid);
          }
        })

    function signOut() {
      if(user)
      {
        firebase.auth().signOut();
        alert("You are signed out!");
      }
      
    }     
      </script>

   
    </body>
    </html>
