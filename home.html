<html>
    <head>
      <style>
        body, html {
            height: 100%;
          }

          .parallax {
            /* The image used */
            background-image: url("images/ArizonaGC.jpg");

            /* Full height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }
      </style>
    </head>
    <body>
      <div class = "parallax"></div>
      <div style="height:100px;background-color:black;font-size:36px">
        Become a member to share pictures and tips from your travels around the world,
        joining a welcoming community of tourists who have a passion of seeing the 
        beauties of the planet we share.
        </div>
        
      <div class="parallax"></div>

      <div id="logged-out">
        <h2>Create an Account</h2>
        <p>
          Email Address
          <input id='email-address' type="email" />
        </p>
        <p>
          Password
          <input id='password' type="password" />
        </p>
        <p>
          <button onclick="signUp();">Sign Up</button>
        </p>
        <h2>Sign In</h2>
        <p>
          Email Address
          <input id="email-address-sign-in" type="email" />
        </p>
        <p>
          Password
          <input id="password-sign-in" type="password" />
        </p>
        <p>
          <button onclick="signIn();">Sign In</button>
        </p>
      </div>
      <div id="logged-in">
        <p id="greeting"></p>
        <button onclick="signOut();">Sign Out</button>
      </div>



     <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script> 
  <script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBkmFFdhRFllv8vNwdUJ_SbUl4QYtd5bsc",
    authDomain: "hack-socal.firebaseapp.com",
    databaseURL: "https://hack-socal.firebaseio.com",
    projectId: "hack-socal",
    storageBucket: "hack-socal.appspot.com",
    messagingSenderId: "331735296491",
    appId: "1:331735296491:web:0c84981e1b074a013a51ae"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);  
        
  function signUp() {
    let email = document.getElementById('email-address').value;
    let password = document.getElementById('password').value;
  
    firebase.auth().createUserWithEmailAndPassword(email, password);
    }
  function signIn() {
          let email = document.getElementById('email-address-sign-in').value;
          let password = document.getElementById('password-sign-in').value;
  
          firebase.auth().signInUserWithEmailAndPassword(email, password);
        }
  
  firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
        alert('You are signed in! ' + user.uid);
          }
        })

    function signOut() {
      firebase.auth().signOut();
      alert("You are signed out!");
    }     
      </script>

   
    </body>
    </html>
